version: 2.1
workflows:
  main:
    jobs:
      - build
jobs:
  build:
    parallelism: 4
    machine:
      image: ubuntu-2004:202101-01
    steps:
      - checkout
      - run:
          name: Check current version of node
          command: node -v
      - run: |
            chmod +x Dockerfile
            ./Dockerfile
            timeout: 120m
